    <script>
        function extractChannels(htmlContent) {
            try {
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlContent, 'text/html');
                const channels = [];
                const timeRegex = /(\d{2}:\d{2})/;

                const blocks = doc.querySelectorAll('strong, p, h2');
                
                blocks.forEach(block => {
                    const blockText = block.textContent.trim();
                    if (!blockText.includes("(CH-") && !blockText.includes("CH-")) return;

                    const timeMatch = blockText.match(timeRegex);
                    let time = timeMatch ? timeMatch[1] : '';
                    
                    if (time) {
                        const [hours, minutes] = time.split(':').map(Number);
                        let newHours = hours + 1;
                        if (newHours >= 24) newHours -= 24;
                        time = `${String(newHours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
                    }

                    let eventText = '';
                    const textParts = blockText.split('(CH-');
                    if (textParts.length > 1) {
                        eventText = textParts[0].trim();
                        eventText = eventText.replace(/\d{1,2}:\d{2}(?::\d{2})?(?:\s?[APap][mM])?/g, '').trim();
                        eventText = eventText.replace(/\s{2,}/g, ' ').trim();
                    }

                    const links = block.querySelectorAll('a');
                    if (links.length > 0) {
                        links.forEach(link => {
                            const channelMatch = link.textContent.match(/(.+?) \(CH-(\d+)\)/i) || 
                                               [null, link.textContent.trim(), link.href.match(/stream-(\d+)\.php/)?.[1]];
                            if (channelMatch && channelMatch[2]) {
                                channels.push({
                                    name: channelMatch[1].trim(),
                                    number: channelMatch[2],
                                    time: time,
                                    event: eventText,
                                    url: link.href,
                                    rawText: `${time} ${eventText} ${channelMatch[1]} (CH-${channelMatch[2]})`
                                });
                            }
                        });
                    } else {
                        const channelMatches = blockText.matchAll(/(.+?)\(CH-(\d+)\)/g);
                        for (const match of channelMatches) {
                            const channelName = match[1].trim();
                            const channelNumber = match[2];
                            channels.push({
                                name: channelName,
                                number: channelNumber,
                                time: time,
                                event: eventText,
                                url: `https://daddylivehd1.click/live/stream-${channelNumber}.php`,
                                rawText: `${time} ${eventText} ${channelName} (CH-${channelNumber})`
                            });
                        }
                    }
                });

                return channels;
            } catch (error) {
                console.error('Error al extraer canales:', error);
                return [];
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const channelsContainer = document.getElementById('channelsContainer');
            const loading = document.getElementById('loading');
            const searchInput = document.getElementById('searchInput');
            const channelCounter = document.getElementById('channelCounter');
            const videoFrame = document.getElementById('videoFrame');
            const reproductorContainer = document.getElementById('reproductorContainer');
            const botonCerrar = document.getElementById('botonCerrarReproductor');
            const botonGuardar = document.getElementById('botonGuardarReproductor');
            const favoritosContainer = document.getElementById('favoritosContainer');
            const favoritosList = document.getElementById('favoritosList');
            const modalFavorito = document.getElementById('modalFavorito');
            const nombreFavoritoInput = document.getElementById('nombreFavorito');
            const mainContainer = document.getElementById('mainContainer');
            const botonListaCanales = document.getElementById('botonListaCanales');
            const channelListContainer = document.getElementById('channelListContainer');
            const channelListContent = document.getElementById('channelListContent');
            const channelListSearch = document.getElementById('channelListSearch');
            const filterAll = document.getElementById('filterAll');
            const filterLive = document.getElementById('filterLive');
            const filterFavorites = document.getElementById('filterFavorites');
            const darkModeToggle = document.getElementById('darkModeToggle');
            
            let allChannels = [];
            let currentChannel = null;
            let alturaReproductor = localStorage.getItem('alturaReproductor') || '350px';
            let favoritos = JSON.parse(localStorage.getItem('canalesFavoritos')) || [];
            let currentFilter = 'all';
            let s2Toggle = true;
            
            const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) {
                document.body.classList.add('dark-mode');
                darkModeToggle.textContent = '‚òÄÔ∏è';
            }
            
            channelCounter.addEventListener('dblclick', function() {
                cargarCanales();
            });
            
            darkModeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                const isDarkMode = document.body.classList.contains('dark-mode');
                localStorage.setItem('darkMode', isDarkMode);
                darkModeToggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
            });
            
            if (favoritos.length > 0) {
                mostrarFavoritos();
            }
            
            filterAll.addEventListener('click', function() {
                currentFilter = 'all';
                filterAll.classList.add('active');
                filterLive.classList.remove('active');
                filterFavorites.classList.remove('active');
                filterChannels();
            });
            
            filterLive.addEventListener('click', function() {
                currentFilter = 'live';
                filterAll.classList.remove('active');
                filterLive.classList.add('active');
                filterFavorites.classList.remove('active');
                filterChannels();
            });
            
            filterFavorites.addEventListener('click', function() {
                currentFilter = 'favorites';
                filterAll.classList.remove('active');
                filterLive.classList.remove('active');
                filterFavorites.classList.add('active');
                filterChannels();
            });
            
            searchInput.addEventListener('input', function() {
                const searchBox = this.closest('.search-box');
                
                if (/^#?\d*$/.test(this.value)) {
                    searchBox.classList.add('number-mode');
                } else {
                    searchBox.classList.remove('number-mode');
                    filterChannels();
                }
            });

            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const value = this.value.trim();
                    
                    if (/^#?\d+$/.test(value)) {
                        const channelNumber = value.replace('#', '');
                        let url, nombre;
                        
                        if (s2Toggle) {
                            url = `https://stream2wetch.top/embed/stream-${channelNumber}.php`;
                            nombre = `Canal ${channelNumber} (S2Wetch)`;
                        } else {
                            url = `https://daddylivehd1.click/channel-${channelNumber}`;
                            nombre = `Canal ${channelNumber} (DaddyLive)`;
                        }
                        
                        reproducirCanal(url, nombre, channelNumber);
                        this.value = '';
                        this.closest('.search-box').classList.remove('number-mode');
                    }
                }
            });
            
            window.mostrarListaCanales = function() {
                if (!allChannels.length && currentFilter !== 'favorites') return;
                
                channelListContent.innerHTML = '';
                
                function renderFilteredChannels(filterTerm = '') {
                    channelListContent.innerHTML = '';
                    
                    let channelsToShow = [];
                    const now = new Date();
                    const searchTerm = searchInput.value.toLowerCase();
                    
                    // 1. Determinar qu√© canales mostrar seg√∫n el filtro actual
                    if (currentFilter === 'favorites') {
                        channelsToShow = favoritos.map(fav => ({
                            name: fav.name,
                            number: fav.number,
                            url: fav.url,
                            event: '',
                            time: '',
                            rawText: fav.name
                        }));
                    } else if (currentFilter === 'live') {
                        // Filtrar canales en vivo (con tiempo dentro de +/- 30 minutos)
                        channelsToShow = allChannels.filter(channel => {
                            if (!channel.time) return false;
                            
                            const [hours, minutes] = channel.time.split(':').map(Number);
                            const eventTime = new Date();
                            eventTime.setHours(hours, minutes, 0, 0);
                            
                            const diffMinutes = (now - eventTime) / (1000 * 60);
                            return diffMinutes >= -30 && diffMinutes <= 120;
                        });
                    } else {
                        // Mostrar todos los canales (sin filtro de tiempo)
                        const uniqueChannels = {};
                        allChannels.forEach(channel => {
                            if (!uniqueChannels[channel.number] || 
                                (channel.time && (!uniqueChannels[channel.number].time || channel.time > uniqueChannels[channel.number].time))) {
                                uniqueChannels[channel.number] = channel;
                            }
                        });
                        channelsToShow = Object.values(uniqueChannels);
                    }
                    
                    // 2. Aplicar b√∫squeda principal (si existe)
                    if (searchTerm && currentFilter !== 'favorites') {
                        channelsToShow = channelsToShow.filter(channel => 
                            channel.rawText.toLowerCase().includes(searchTerm) || 
                            channel.number.includes(searchTerm.replace('#', '')));
                    }
                    
                    // 3. Aplicar b√∫squeda dentro de la lista (si existe)
                    if (filterTerm) {
                        channelsToShow = channelsToShow.filter(channel => 
                            channel.name.toLowerCase().includes(filterTerm) || 
                            channel.number.includes(filterTerm) ||
                            (channel.event && channel.event.toLowerCase().includes(filterTerm))
                        );
                    }
                    
                    // 4. Mostrar los canales filtrados
                    let currentItem = null;
                    
                    channelsToShow.forEach(channel => {
                        const item = document.createElement('div');
                        item.className = 'channel-list-item';
                        if (currentChannel && channel.number === currentChannel.number) {
                            item.classList.add('current');
                            currentItem = item;
                        }
                        item.innerHTML = `<span class="channel-list-number">CH-${channel.number}</span>${channel.name}${channel.event ? '<br><small>' + channel.event + '</small>' : ''}`;
                        
                        item.addEventListener('click', function() {
                            let url = channel.url;
                            if (s2Toggle) {
                                url = `https://stream2wetch.top/embed/stream-${channel.number}.php`;
                            }
                            reproducirCanal(url, channel.name, channel.number);
                            channelListContainer.classList.remove('show');
                        });
                        
                        channelListContent.appendChild(item);
                    });

                    if (currentItem) {
                        setTimeout(() => {
                            currentItem.scrollIntoView({ block: 'center' });
                        }, 50);
                    }
                }
                
                renderFilteredChannels();
                
                channelListSearch.addEventListener('input', function() {
                    renderFilteredChannels(this.value.toLowerCase());
                });
                
                channelListContainer.classList.toggle('show');
            }
            
            window.mostrarModalFavorito = function() {
                if (!currentChannel) return;
                nombreFavoritoInput.value = currentChannel.name;
                modalFavorito.style.display = 'flex';
            }
            
            window.cerrarModalFavorito = function() {
                modalFavorito.style.display = 'none';
            }
            
            window.guardarFavoritoConNombre = function() {
                const nombrePersonalizado = nombreFavoritoInput.value.trim();
                if (!nombrePersonalizado) {
                    alert('Por favor ingresa un nombre para el favorito');
                    return;
                }
                
                if (!currentChannel) return;
                
                const yaExiste = favoritos.some(fav => fav.url === currentChannel.url);
                
                if (!yaExiste) {
                    favoritos.push({
                        url: currentChannel.url,
                        name: nombrePersonalizado,
                        number: currentChannel.number,
                        originalName: currentChannel.name
                    });
                    localStorage.setItem('canalesFavoritos', JSON.stringify(favoritos));
                    mostrarFavoritos();
                    cerrarModalFavorito();
                    alert('Canal guardado en favoritos');
                } else {
                    alert('Este canal ya est√° en tus favoritos');
                    cerrarModalFavorito();
                }
            }
            
            function mostrarFavoritos() {
                if (favoritos.length === 0) {
                    return;
                }
            }
            
            function reproducirCanal(url, nombre, numero) {
                currentChannel = {
                    url: s2Toggle ? `https://stream2wetch.top/embed/stream-${numero}.php` : url,
                    name: nombre,
                    number: numero
                };
                
                videoFrame.src = currentChannel.url;
                reproductorContainer.classList.add('mostrar');
                reproductor.style.height = alturaReproductor;
                channelListContainer.style.height = alturaReproductor;
                
                mainContainer.classList.add('with-player');
                
                reproductor.addEventListener('pointerup', function() {
                    alturaReproductor = reproductor.style.height;
                    localStorage.setItem('alturaReproductor', alturaReproductor);
                    channelListContainer.style.height = alturaReproductor;
                });
            }
            
            window.cerrarReproductor = function() {
                reproductorContainer.classList.remove('mostrar');
                videoFrame.src = '';
                currentChannel = null;
                mainContainer.classList.remove('with-player');
                channelListContainer.classList.remove('show');
            }
            
            function updateChannelCounter(count) {
                channelCounter.textContent = `Canales detectados: ${count}`;
            }
            
            function displayChannels(channels) {
                channelsContainer.innerHTML = '';
                
                if (channels.length === 0) {
                    updateChannelCounter(0);
                    return;
                }
                
                updateChannelCounter(channels.length);

                channels.forEach(channel => {
                    const channelItem = document.createElement('div');
                    channelItem.className = 'channel-item';
                    
                    if (channel.time) {
                        const timeEl = document.createElement('div');
                        timeEl.className = 'channel-time';
                        timeEl.textContent = channel.time;
                        channelItem.appendChild(timeEl);
                    } else {
                        const emptyTime = document.createElement('div');
                        emptyTime.className = 'channel-time';
                        emptyTime.textContent = '';
                        channelItem.appendChild(emptyTime);
                    }
                    
                    const btn = document.createElement('button');
                    btn.className = 'channel-btn';
                    
                    let btnContent = `
                        <div class="channel-name-container">
                            <div class="channel-name">${channel.name}</div>
                            <div class="channel-number">CH-${channel.number}</div>
                        </div>
                    `;
                    
                    if (channel.event) {
                        btnContent += `<div class="channel-event">${channel.event}</div>`;
                    }
                    
                    btn.innerHTML = btnContent;
                    
                    btn.addEventListener('click', function() {
                        let url = channel.url;
                        if (s2Toggle) {
                            url = `https://stream2wetch.top/embed/stream-${channel.number}.php`;
                        }
                        reproducirCanal(url, channel.name, channel.number);
                    });
                    
                    channelItem.appendChild(btn);
                    channelsContainer.appendChild(channelItem);
                });
            }
            
            function filterChannels() {
                const searchTerm = searchInput.value.toLowerCase();
                let filtered = allChannels;
                
                if (searchTerm) {
                    filtered = filtered.filter(channel => {
                        const cleanName = channel.rawText.toLowerCase();
                        return cleanName.includes(searchTerm) || 
                               channel.number.includes(searchTerm) ||
                               (channel.time && channel.time.includes(searchTerm));
                    });
                }
                
                if (currentFilter === 'live') {
                    const now = new Date();
                    filtered = filtered.filter(channel => {
                        if (!channel.time) return false;
                        
                        const [hours, minutes] = channel.time.split(':').map(Number);
                        const eventTime = new Date();
                        eventTime.setHours(hours, minutes, 0, 0);
                        
                        const diffMinutes = (now - eventTime) / (1000 * 60);
                        
                        return diffMinutes >= -30 && diffMinutes <= 120;
                    });
                } else if (currentFilter === 'favorites') {
                    filtered = favoritos.map(fav => {
                        return {
                            name: fav.name,
                            number: fav.number,
                            url: fav.url,
                            rawText: fav.name
                        };
                    });
                }
                
                displayChannels(filtered);
            }
            
            function cargarCanales() {
                loading.style.display = 'block';
                channelsContainer.innerHTML = '';
                updateChannelCounter(0);
                
                const targetUrl = 'https://daddylivehd1.click/';
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;
                
                fetch(proxyUrl)
                    .then(response => {
                        if (!response.ok) throw new Error('Error en la conexi√≥n');
                        return response.json();
                    })
                    .then(data => {
                        if (data.contents) {
                            allChannels = extractChannels(data.contents);
                            filterChannels();
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    })
                    .finally(() => {
                        loading.style.display = 'none';
                    });
            }
            
            cargarCanales();
        });
    </script>
</body>
